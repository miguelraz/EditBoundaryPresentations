<div>
<p>Approximate a <font color="blue">polygonal contour</font> by a <font color="red">shape preserving polygon</font> with fewer points.</p>
<p><font color="blue">The initial contour</font> may have high level of detail, noise or several holes.</p>
<p><font color="red">The approximation</font>  preserves dominant points or encloses approximately the same area.</p>

<ul>
<li>
<p>A module for polygonal approximation of 2D contours <a href="./slides_juliacon2024.html#23">[0]</a></p>
<p>Our paper: <a href="https://ieeexplore.ieee.org/document/10508682">A Robust Method for Polygonal Approximation by Line Simplification and Smoothing</a></p>
</li>
<li>
<p>Coded in  <font color="purple"><strong>Julia</strong></font> <a href="./slides_juliacon2024.html#23">[1],[3]</a></p>
</li>
<li>
<p>Part of the mesher <font color="green">UNAMalla 6</font></p>
</li>
<li>
<p><font color="red">See Demo in action!</font></p>
<p>Simplify the contour of <font color="blue">the water dam <em>La Amistad</em></font> in the State of Coahuila.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-y0wXt0b5="" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" lang="es-MX" class="lead" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="24"><div class="columns">

<h3 id="method-for-polygonal-approximation"><strong>Method for Polygonal Approximation</strong></h3>
<div class="columns">
<div>
<ol>
 <li> Remove collinear points using the radius method.</li> 
 <li> Use the area plot for noise detection. </li>
 <li> Smooth noisy contours by minimizing the perimeter.</li>
 <li> Line simplification using the radius method.</li> 
</ol>
</div>

<h3 id="conclusions"><strong>Conclusions</strong></h3>
<p>Our method can get shape preserving polygons as we have tested by using <em>Editboundary.jl</em> and the inspection of the area score and area plots.</p>
<h3 id="future-work"><strong>Future work</strong></h3>
<ul>
<li>Simplify contours of a region decomposition.</li>
<li>Improvements for <em>Editboundary.jl</em>
<ul>
<li>batching mode</li>
<li>handle self-intersections</li>
<li>support for geospatial data format.</li>
</ul>
</li>
</ul>
</section>
